<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Priya Borewell</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f5f5f5; }
    .login-box, .admin-box {
      max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    input, button {
      padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #007bff; color: white; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="text" id="adminId" placeholder="Enter Admin ID" />
  <input type="password" id="adminPassword" placeholder="Enter Password" />
  <button onclick="login()">Login</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div class="admin-box hidden" id="adminPanel">
  <h2>Invoice Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Party Name</th>
        <th>Address</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Due</th>
        <th>Date</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="invoiceData"></tbody>
  </table>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDuJAow6zpH992D3BY3tKndKuomGWKpguc",
    authDomain: "smstestpuja.firebaseapp.com",
    projectId: "smstestpuja",
    storageBucket: "smstestpuja.appspot.com",
    messagingSenderId: "820605419857",
    appId: "1:820605419857:web:09e90b3f8ec1796b425370"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.login = () => {
    const id = document.getElementById("adminId").value;
    const pass = document.getElementById("adminPassword").value;
    const errorMsg = document.getElementById("errorMsg");

    if (id === "Priyaborewel" && pass === "Priya8084") {
      sessionStorage.setItem("loggedIn", "true");
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      loadData();
    } else {
      errorMsg.textContent = "Invalid ID or Password!";
    }
  };

  window.onload = () => {
    if (sessionStorage.getItem("loggedIn") === "true") {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      loadData();
    }
  };

  async function loadData() {
    const querySnapshot = await getDocs(collection(db, "invoice"));
    const tableBody = document.getElementById("invoiceData");
    tableBody.innerHTML = "";

    querySnapshot.forEach(doc => {
      const data = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.partyName || ""}</td>
        <td>${data.partyAddress || ""}</td>
        <td>₹${data.total || 0}</td>
        <td>₹${data.amountPaid || 0}</td>
        <td>₹${data.due || 0}</td>
        <td>${data.date || ""}</td>
        <td><a href="https://www.google.com/maps?q=${data.location?.lat},${data.location?.lng}" target="_blank">Map</a></td>
      `;
      tableBody.appendChild(tr);
    });
  }
</script>

</body>
</html>
