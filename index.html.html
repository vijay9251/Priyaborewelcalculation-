<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Priya Borewell - Admin Panel</title>
  <style>
    body { font-family: Arial; background: #eef2f5; margin: 0; padding: 20px; }
    .container { max-width: 1100px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { color: #007bff; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    .btn { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007bff; color: white; }
    .hidden { display: none; }
    pre { margin: 0; white-space: pre-wrap; }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
</div>

<div class="container hidden" id="dashboardSection">
  <h2>Invoice Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Party</th>
        <th>Address</th>
        <th>Products</th>
        <th>Total</th>
        <th>Advance</th>
        <th>Paid</th>
        <th>Due</th>
        <th>Mode</th>
        <th>Received By</th>
        <th>Machine Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="invoiceTable">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDuJAow6zpH992D3BY3tKndKuomGWKpguc",
    authDomain: "smstestpuja.firebaseapp.com",
    projectId: "smstestpuja",
    storageBucket: "smstestpuja.appspot.com",
    messagingSenderId: "820605419857",
    appId: "1:820605419857:web:09e90b3f8ec1796b425370"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const correctUsername = "Priyaborewel";
  const correctPassword = "Priya8084";

  const loginSection = document.getElementById("loginSection");
  const dashboardSection = document.getElementById("dashboardSection");
  const tableBody = document.getElementById("invoiceTable");

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (user === correctUsername && pass === correctPassword) {
      loginSection.classList.add("hidden");
      dashboardSection.classList.remove("hidden");
      loadInvoices();
    } else {
      alert("Invalid credentials");
    }
  }

  async function loadInvoices() {
    const snapshot = await getDocs(collection(db, "invoice"));
    tableBody.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.partyName || ""}</td>
        <td>${d.partyAddress || ""}</td>
        <td><pre>${d.productDetails || ""}</pre></td>
        <td>₹${d.total || 0}</td>
        <td>₹${d.advance || 0}</td>
        <td>₹${d.amountPaid || 0}</td>
        <td>₹${d.due || 0}</td>
        <td>${d.paymentMode || ""}</td>
        <td>${d.receivedBy || ""}</td>
        <td>${d.machineStartTime || ""} - ${d.machineEndTime || ""}</td>
        <td>${d.date || ""}</td>
      `;
      tableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
